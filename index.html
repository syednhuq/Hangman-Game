<html>

  <head>

    <title>Homework 3 Hangman</title>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>

    <link rel='stylesheet' href='https://bootswatch.com/4/darkly/bootstrap.css'>

    
 </head>

  <body>

    <div class='container'>
      <div class='navbar navbar-expand-lg navbar-dark bg-primary'>
        <div class='container' style="margin: 20px; ">
          <h1>Color Guess Hangman</h1>
          <h2>Press any letter on keyboard to begin the game ^_^</h2>
         </div>
      </div>

      <!-- Game counters -->
      <div class='row'>
        <div class='col-lg-12'>

          <!-- Game Screen -->
          <div class="card border-primary">
          <div class="card-body">
              <h3 class='panel-title'><strong>Guess the color below:</strong></h3>
            </div>

            <div class='panel-body'>

              <!-- Blank Words -->
              <h3 id='blanks'>_ _ _ _ _ _ _ _ _ _</h3>

            </div>

          </div>

          <!-- Scores -->
          <div class="card border-primary">
          <div class="card-body">

              <!-- Wrong Guesses -->
              <strong>Wrong: </strong> <span id='wrongs'></span>

            </div>
          </div>

          <!-- Number of Wrong -->
          <div class="card border-primary">
          <div class="card-body">

              <!-- Lives Left -->
              <strong>Lives: </strong> <span id='remaining'>10</span>

            </div>

          </div>

          <!-- Number of Wins -->
          <div class="card border-primary">
          <div class="card-body">

              <!-- Wins -->
              <strong>Wins: </strong> <span id='wins'>0</span>

            </div>

          </div>

          <!-- Number of Losses -->
          <div class="card border-primary">
          <div class="card-body">

              <!-- Losses -->
              <strong>Losses: </strong> <span id='losses'>0</span>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- Javascript File -->
    <script src='./assets/javascript/game.js'></script>


  </body>

</html>
